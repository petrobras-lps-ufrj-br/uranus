services:
  triton:
    image: nvcr.io/nvidia/tritonserver:23.10-py3
    container_name: uranus_triton
    ports:
      - "8000:8000"
      - "8001:8001"
      - "8002:8002"
    volumes:
      - ./workflows/model_repository:/models
    command: [ "tritonserver", "--model-repository=/models" ]
    runtime: nvidia # Required for GPU support

  db:
    image: postgres:15
    container_name: uranus_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: uranus_data
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    container_name: uranus_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db

  grafana:
    image: grafana/grafana:latest
    container_name: uranus_grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - db
      - influxdb

  influxdb:
    image: influxdb:2.7
    container_name: uranus_influxdb
    ports:
      - "8086:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=password123
      - DOCKER_INFLUXDB_INIT_ORG=uranus_org
      - DOCKER_INFLUXDB_INIT_BUCKET=uranus_bucket
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=my-super-secret-auth-token
    volumes:
      - influxdb_data:/var/lib/influxdb2

  airflow-db:
    image: postgres:15
    container_name: uranus_airflow_db
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - airflow_db_data:/var/lib/postgresql/data

  airflow-init:
    image: apache/airflow:2.7.2
    depends_on:
      - airflow-db
    environment:
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@airflow-db/airflow
      - _AIRFLOW_DB_UPGRADE=true
      - _AIRFLOW_WWW_USER_CREATE=true
      - _AIRFLOW_WWW_USER_USERNAME=admin
      - _AIRFLOW_WWW_USER_PASSWORD=admin
    command: version

  airflow-webserver:
    image: apache/airflow:2.7.2
    container_name: uranus_airflow_webserver
    depends_on:
      - airflow-db
      - airflow-init
    environment:
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@airflow-db/airflow
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__CORE__LOAD_EXAMPLES=false
    ports:
      - "8081:8080"
    volumes:
      - ./workflows/airflow/dags:/opt/airflow/dags
      - ./workflows/airflow/logs:/opt/airflow/logs
      - ./workflows/airflow/plugins:/opt/airflow/plugins
    command: webserver

  airflow-scheduler:
    image: apache/airflow:2.7.2
    container_name: uranus_airflow_scheduler
    depends_on:
      - airflow-db
      - airflow-init
    environment:
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@airflow-db/airflow
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__CORE__LOAD_EXAMPLES=false
    volumes:
      - ./workflows/airflow/dags:/opt/airflow/dags
      - ./workflows/airflow/logs:/opt/airflow/logs
      - ./workflows/airflow/plugins:/opt/airflow/plugins
    command: scheduler

volumes:
  postgres_data:
  influxdb_data:
  airflow_db_data:
